services:
  app:
    build:
      context: ./
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      - mysql
    profiles:
      - "prod"
  mysql:
    image: mysql:8.3.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: tripmate
      MYSQL_DATABASE: tripmate
      MYSQL_USER: tripmate
      MYSQL_PASSWORD: tripmate
    ports:
      - "3306:3306"
    volumes:
      - ./bin/mysql/data:/var/lib/mysql
      - ./bin/mysql/initdb.d:/docker-entrypoint-initdb.d
    profiles:
      - "prod"
      - "test"
      - "local"
